<!DOCTYPE html>
<html>
    <head>
        <title>
            Three.js - Cobras e Escadas
        </title>
        <!-- Retiramos os imports todos que tinhamos, iremos importar diretamente
             através do ficheiro appThree.js -->
    </head>
    <body>
        <!-- Como alguns browsers não suportam nativamente a importação dinâmica (importmaps),
             temos que importar este script de forma a garantir que a importação de bibliotecas
             externas de forma dinâmica -->
        <script async="" src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

             <!-- Aqui especificamos as bibliotecas externas a serem utilizadas na nossa aplicação-->
             <script type="importmap">
                {
                    "imports": {
                        "three": "https://unpkg.com/three@0.151.2/build/three.module.js",
                        "FBXLoader": "https://unpkg.com/three@0.151.2/examples/jsm/loaders/FBXLoader.js",
                        "PointerLockControls": "https://unpkg.com/three@0.151.2/examples/jsm/controls/PointerLockControls.js"   
                    }
                }
             </script>

        <!-- Aqui atualizamos o script para ser do tipo "module", que nos vai permitir
             usar as bibliotecas da ThreeJS de forma modular -->
        <script type="module" src="./JavaScript/appThree.js"></script>
        </body>
        
</html>
